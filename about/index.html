<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="shortcut icon" type="image/jpg" href="cheems.png" />
		<link rel="stylesheet" href=css/style.css> <link rel="stylesheet" href=css/7.css/7.css>
		<script src="js/socials.js"></script>
		<script src="js/libs/jquery.js"></script>
		<script src="js/libs/jquery-ui.min.js"></script>
		<script src="js/libs/html2canvas.min.js"></script>
		<script src="js/libs/ChilledWindows.js"></script>
		<script src="js/libs/localforage.min.js"></script>
		<script src="js/libs/jquery.ui.touch-punch.min.js"></script>
		<script src="js/libs/universalClientXY.js" defer></script>
		<script src="js/app.js" defer></script>
		<title>garbage about page</title>
	</head>
	<body>
		<div id="aero_snap"></div>
		<div id="aero_anim"></div>

		<div id="start_menu">
			<div id="no_text"></div>
			<div id="blur_start"></div>
			<div id="menu_programs">
				<div onclick="showError('testo')">
					<img src="css/error.ico" />
					<p>Testo</p>
				</div>
			</div>
			<input id="start_input" placeholder="Search programs and files" />
		</div>

		<div id="task-bar">
			<div id="blur-overlay"></div>
			<div id="menu-button"></div>
			<div id="taskbar-items"></div>
			<div id="datetime">
				<span class="time"></span>
				<span class="date"></span>
			</div>
			<div id="show-desktop"></div>
		</div>

		<ul role="menu" id="context_menu" class="can-hover" style="width: 200px">
			<li role="menuitem" tabindex="0" aria-haspopup="true">View</li>
			<li role="menuitem" tabindex="0" aria-haspopup="true">
				Sort by
				<ul role="menu">
					<li role="menuitem"><a>Name</a></li>
					<li role="menuitem"><a>Size</a></li>
					<li role="menuitem"><a>Item type</a></li>
					<li role="menuitem"><a>Date modified</a></li>
				</ul>
			</li>
			<li role="menuitem" class="has-divider"><a>Refresh</a></li>
			<li role="menuitem"><a>Paste</a></li>
			<li role="menuitem" class="has-divider"><a>Paste shortcut</a></li>
			<li role="menuitem">
				<img src="https://img.icons8.com/color/18/000000/monitor--v1.png" />
				<a>Screen resolution</a>
			</li>
			<li role="menuitem">
				<img src="https://img.icons8.com/color/18/000000/virtual-machine2.png" />
				<a>Gadgets</a>
			</li>
			<li role="menuitem">
				<img src="https://img.icons8.com/color/18/000000/remote-desktop.png" />
				<a>Personalize</a>
			</li>
		</ul>
	</body>
</html>
