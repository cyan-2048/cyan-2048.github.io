<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>fxos-icons</title>
		<style>
			@font-face {
				font-family: 'gaia-icons';
				src: url('gaia-icons.ttf') format('truetype');
				font-weight: 500;
				font-style: normal;
			}

			[data-icon]:before,
			.ligature-icons {
				font-family: 'gaia-icons';
				content: attr(data-icon);
				display: inline-block;
				width: 1em; /* stop overflow in chrome */
				font-size: 30px;
				font-weight: 500;
				font-style: normal;
				white-space: nowrap; /* stop wrapping in chrome */
				text-align: center;
				overflow: hidden;
				text-decoration: inherit;
				text-transform: none;
				text-rendering: optimizeLegibility;
				-webkit-font-smoothing: antialiased;
				-moz-osx-font-smoothing: grayscale;
			}

			[data-icon]:not([data-l10n-id]):not([aria-label]):not([aria-hidden='true']):before {
				/* Highlight cases where icons are not localized and still visible to screen
	   reader */
				background: rgba(255, 0, 0, 0.4);
			}

			[data-icon]:not([data-l10n-id]):not([aria-label]):not([aria-hidden='true']):after {
				background: #333;
				color: #fff;
				position: absolute;
				width: 20rem;
				border-radius: 0.5rem;
				padding: 0.5rem;
				content: 'Icon is not localized and is still visible to screen reader. Please add data-l10n-id or aria-label for localization or use aria-hidden to hide the icon from screen reader.';
				z-index: 9999;
			}

			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}

			html {
				font-size: 10px;
			}

			body {
				font-family: 'Helvetica', sans-serif;
				background: #eee;
				color: #444;
			}

			section {
				padding: 20px;
				text-align: left;
			}

			section a {
				box-sizing: content-box;
				display: inline-block;
				color: #222;
				width: 3rem;
				height: 3rem;
				text-decoration: none;
				border: solid 1px #eee;
				text-align: center;
				margin: -1px;
				background: #fff;
				line-height: 1;
			}

			section a:hover {
				background: #f4f4f4;
			}

			section a:target {
				background: #00caf2;
				transform: scale(2);
				box-shadow: 0 4px 8px rgba(0, 0, 0, 0.24);
			}

			#show-view-boxes:checked ~ section a:before {
				background: rgba(0, 0, 0, 0.12);
			}

			h1 {
				position: absolute;
				z-index: -1;
				width: 100%;
				height: 100%;
				display: flex;
				align-items: center;
				justify-content: center;
				font-size: 140px;
				color: #e5e5e5;
				user-select: none;
				letter-spacing: -2px;
				text-shadow: -1px -1px 0 rgba(0, 0, 0, 0.1),
					1px 1px 0 rgba(255, 255, 255, 0.5);
			}

			footer {
				position: fixed;
				bottom: 0;
				left: 0;
				right: 0;
				padding: 1rem;
				border-top: solid 1px #ddd;
				text-align: right;
				font-size: 13px;
			}

			footer label {
				display: block;
				float: right;
				padding: 0.7rem 1rem;
				background: rgba(0, 0, 0, 0.3);
				border-radius: 4px;
				cursor: pointer;
				color: #fff;
				-moz-user-select: none;
				user-select: none;
			}

			footer label:hover {
				background: rgba(0, 0, 0, 0.15);
			}

			#show-view-boxes:checked ~ footer label[for='show-view-boxes'] {
				background: #00caf2;
				color: #fff;
			}

			#show-view-boxes {
				display: none;
			}
		</style>
